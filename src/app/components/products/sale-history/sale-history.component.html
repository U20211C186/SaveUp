<app-toolbar-session></app-toolbar-session>

<div class="purchase-history">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla tabla-estilo">
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Apellido Column -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <!-- # Productos Column -->
        <ng-container matColumnDef="n_productos">
            <th mat-header-cell *matHeaderCellDef> Productos(#) </th>
            <td mat-cell *matCellDef="let element"> {{element.n_productos}} </td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
      
        <!-- Fecha_hora Column -->
        <ng-container matColumnDef="fecha_hora">
          <th mat-header-cell *matHeaderCellDef> Fecha y hora </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_hora}} </td>
        </ng-container>
    
        <!-- Estado Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [length]="100"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  aria-label="Select page">
    </mat-paginator>
</div>
