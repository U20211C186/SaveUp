<app-toolbar-session></app-toolbar-session>

<div class="search-container" style="margin-top: 20px;">
    <mat-form-field>
      <input matInput placeholder="Buscar" [(ngModel)]="searchText" (keydown.enter)="search()">
      <button matSuffix mat-icon-button aria-label="Buscar" (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="product-container">
    <mat-card class="example-card" *ngFor="let product of filteredProducts.length ? filteredProducts : products">
        <mat-card-header>
        <mat-card-title-group>
          <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.name }}</p>
        <p>Fecha: {{ product.date }}</p>
        <p>Precio: {{ product.price }}</p>
        <p>Stock: {{ product.stock }}</p>
      </mat-card-content>
    </mat-card>
</div>

<div class="container">
    <button mat-fab extended color="accent" routerLink="/add/product">
        <mat-icon>add</mat-icon>
        Agregar producto
    </button>
</div>
